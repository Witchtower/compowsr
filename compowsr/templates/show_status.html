{% extends "layout.html" %}

{% block content %}

    <p> {{ status.session_dump }} </p>


    {% if status.bnet_user %}

    <p>bnet: {{ status.bnet_user }}</p>

    {% else %}

        <p>bnet: <a href="{{ url_for('login_bnet') }}">pls login</a></p>

    {% endif %}




    {% if status.reddit_user %}

        <p>reddit: {{ status.reddit_user }}</p>

    {% else %}

        <p>reddit: <a href="{{ url_for('login_reddit') }}">pls login</a></p>

    {% endif %}




{% endblock %}
